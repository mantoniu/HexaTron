<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="SwaggerUI" name="description"/>
    <title>Hexatron API</title>
    <link href="/doc/swagger-ui.css" rel="stylesheet"/>
</head>
<body>
<div id="swagger-ui"></div>
<script crossorigin src="/doc/swagger-ui-bundle.js"></script>
<script>
    const HideSchemasPlugin = function () {
        return {
            components: {
                SchemesContainer: () => null,
                Models: () => null,
                ModelWrapper: () => null
            }
        };
    };

    window.ui = SwaggerUIBundle({
        url: window.location.origin + "/api.json",
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis
        ],
        plugins: [HideSchemasPlugin],
        supportedSubmitMethods: [],
        layout: "BaseLayout"
    });
</script>
</body>
</html>
